<a class="list-group-item clearfix" [routerLink]="[contact.id]" routerLinkActive="active">
        <div class="row">
          <div class="col-xs-3">
            <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive">
          </div>
          <div class="col-xs-9">
            <h4>{{ contact.name }}</h4>
            <p>{{ contact.email }}</p>
            <p>{{ contact.phone }}</p>
          </div>
        </div>
      </a>
