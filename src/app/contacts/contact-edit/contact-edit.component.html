<div class="panel panel-default">
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            [ngModel]="contact.name"
            #name="ngModel"
            [ngClass]="{'is-invalid': name.invalid && (name.touched || name.dirty)}"
            size="120"
            max="120">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [ngModel]="contact.email"
            #email="ngModel"
            [ngClass]="{'is-invalid': email.invalid && (email.touched || email.dirty)}"
            size="120"
            max="255">
          <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            Enter a valid Email address.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            [ngModel]="contact.phone"
            #phone="ngModel"
            [ngClass]="{'is-invalid': phone.invalid && (phone.touched || phone.dirty)}"
            size="150"
            max="255">
          <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
            Enter a valid phone number.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>

          <div class="row" id="groupList"
              style="min-height: 3rem;" >

            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts.length < 1">Drag contacts in group here</span>
          </div>

        </div>
      </div>

      <!-- Error Message -->
      <div
        class="alert alert-danger"
        *ngIf="(name.invalid && (name.touched || name.dirty)) || (email.invalid && (email.touched || email.dirty))"
      >
        The Name and Email fields are required.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
          <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
